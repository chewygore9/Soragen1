<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sora Video Generator - Simple Mode</title>
<style>
body {
  background: #0b0b0b;
  color: #0ff;
  font-family: 'Courier New', monospace;
  padding: 40px;
  max-width: 800px;
  margin: 0 auto;
}

h1 {
  color: #ff00ff;
  text-shadow: 0 0 20px #ff00ff;
  text-align: center;
  margin-bottom: 40px;
}

#genForm {
  background: #111;
  border: 2px solid #ff00ff;
  padding: 30px;
  border-radius: 10px;
  margin-bottom: 30px;
}

input[type="text"], input[type="password"], select {
  width: 100%;
  background: #000;
  color: #0ff;
  border: 1px solid #0ff;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 15px;
  font-family: inherit;
  box-sizing: border-box;
}

.row {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
}

.row > * {
  flex: 1;
}

button {
  background: #ff00ff;
  color: #000;
  border: none;
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
  transition: all 0.3s;
}

button:hover {
  background: #0ff;
  box-shadow: 0 0 20px #0ff;
}

#status {
  text-align: center;
  margin: 20px 0;
  font-size: 18px;
  min-height: 30px;
}

#output {
  width: 100%;
  max-width: 100%;
  display: none;
  border: 2px solid #0ff;
  border-radius: 10px;
  margin-top: 20px;
}

.loading {
  color: #ff00ff;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.success { color: #0f0; }
.error { color: #f00; }

.link-btn {
  display: inline-block;
  background: #0ff;
  color: #000;
  padding: 10px 20px;
  text-decoration: none;
  margin-top: 10px;
  font-weight: bold;
}

#apiKeySection {
  background: #0a0a0a;
  border: 1px solid #666;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 5px;
}

#apiKeySection h3 {
  color: #ff00ff;
  margin-top: 0;
}

.small-text {
  font-size: 12px;
  color: #888;
  margin-top: 5px;
}

#backLink {
  display: inline-block;
  color: #0ff;
  text-decoration: none;
  margin-bottom: 20px;
  padding: 5px 10px;
  border: 1px solid #0ff;
}

#backLink:hover {
  background: #0ff;
  color: #000;
}
</style>
</head>
<body>
<a href="/" id="backLink">‚Üê Back to Main Generator</a>
<h1>üöÄ SORA Wild Style Generator - Simple Mode</h1>

<form id="genForm">
  <div id="apiKeySection">
    <h3>üîë API Configuration (Optional)</h3>
    <input type="password" id="apiKey" placeholder="Enter your Kie.AI API key (or leave blank to use server key)">
    <div class="small-text">Your key is stored locally and never saved on the server</div>
    <div class="small-text" style="color:#ff00ff;">‚ú® Now with automatic endpoint fallback for reliability!</div>
  </div>

  <input type="text" name="prompt" placeholder="Type your Sora prompt..." required>
  
  <div class="row">
    <select name="duration">
      <option value="5">5 seconds</option>
      <option value="10" selected>10 seconds</option>
      <option value="15">15 seconds</option>
      <option value="20">20 seconds</option>
    </select>
    
    <select name="resolution">
      <option value="480p">480p</option>
      <option value="720p" selected>720p (HD)</option>
      <option value="1080p">1080p (Full HD)</option>
    </select>
  </div>
  
  <button type="submit">üöÄ Generate Video</button>
</form>

<div id="status"></div>
<video id="output" controls></video>

<script>
// Load saved API key from localStorage
const savedKey = localStorage.getItem('kieai_simple_key');
if (savedKey) {
  document.getElementById('apiKey').value = savedKey;
}

document.querySelector('#genForm').onsubmit = async e => {
  e.preventDefault();
  
  const status = document.getElementById('status');
  const video = document.getElementById('output');
  
  // Get form values
  const prompt = e.target.prompt.value;
  const duration = parseInt(e.target.duration.value);
  const resolution = e.target.resolution.value;
  const apiKey = document.getElementById('apiKey').value.trim();
  
  // Save API key to localStorage if provided
  if (apiKey) {
    localStorage.setItem('kieai_simple_key', apiKey);
  }
  
  // Show loading state
  status.className = 'loading';
  status.textContent = 'üé¨ Generating your video... This may take a few moments...';
  video.style.display = 'none';
  
  try {
    const requestBody = {
      prompt,
      duration,
      resolution
    };
    
    // Add API key to request if provided
    if (apiKey) {
      requestBody.api_key = apiKey;
    }
    
    const res = await fetch('/generate', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(requestBody)
    });
    
    const data = await res.json();
    
    if (res.ok) {
      if (data.url) {
        // Video is ready
        status.className = 'success';
        status.innerHTML = `‚úÖ Video generated successfully! <a href="${data.url}" target="_blank" class="link-btn">Download Video</a>`;
        video.src = data.url;
        video.style.display = 'block';
      } else if (data.job_id) {
        // Video is processing
        status.className = 'loading';
        status.textContent = `‚è≥ Video is processing... Job ID: ${data.job_id}`;
        // Could implement polling here to check status
      }
    } else {
      status.className = 'error';
      status.textContent = `‚ùå Error: ${data.error || 'Failed to generate video'}`;
      
      if (data.error && data.error.includes('API key required')) {
        status.innerHTML += '<br><small>Please enter your Kie.AI API key above</small>';
      }
    }
  } catch (err) {
    status.className = 'error';
    status.textContent = `‚ùå Connection error: ${err.message}`;
  }
};

// Auto-focus prompt field
window.onload = () => {
  document.querySelector('input[name="prompt"]').focus();
};
</script>

</body>
</html>
